<form [ngClass]="'formCont'" [formGroup]="form">
  <div class="form-group">
    <label for="exampleInputEmail1" >Email address</label>
    <input 
      type="email"
      class="form-control" 
      aria-describedby="emailHelp"
      placeholder="Enter email"
      formControlName="email"
      >
    <div class="alert alert-danger" *ngIf="email?.touched && email?.invalid">
      <p *ngIf="email?.errors?.required">Plaese Enter Email</p>
      <p *ngIf="email?.errors?.email">Plaese Enter A Valid Email Pattern </p>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" fromControlName="password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
